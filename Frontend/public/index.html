  <!--Main Body-->
  <div id="background" >
    <!--Parent div-->
    <div class="parent">
      <!--Child div-->
      <div class="item">
        <form id='form' action="checkout.html">
          <!--First Name-->
          <div class="fname">
            <label for="fname">First Name</label>
             <input type="text" class="fname" id="fn" name="firstname" placeholder="Your name.." required>
           </div>
           <br>
           <!--last Name-->
           <div id="sname">
             <label for="lname">Last Name</label>
             <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
           </div>
           <br>
            <!--Mobile Number-->
           <div id="mn">
             <label for="mobile number">Mobile</label>
             <input id="phone" type="tel" required>
             <span id="valid-msg" class="hide">Valid</span>
             <span id="error-msg" class="hide">Invalid number</span>
           </div>
           <br>
           <!--date picker-->
           <div id="date">
            <label for="Date">Date</label>
            <input type="date" id="Dateholder" name="Date" required>
          </div>
          <br>
          <!--Counter-->
          <div class="counter">
            <label for=" No of Visitors">Visitors</label>
            <div class="counter_field">
              <button id="increment_button" onclick="increment()"><b>+</b></button>
              <input id="demoInput" type=number min=1 max=100 value=1>
              <button onclick="decrement()"><b>-</b></button>
            </div>
           </div>
           <br>
           <!--nationality-->
           <div id="nat1">
             <label id="l" for="nationality">Nationality</label>
             <select id="nat" class="form-select">
               <option id="ind" value="indian">Indian</option>
               <option id="ni" value="non-indian">NON-Resident</option>
             </select>
           </div>
           <br>
           <!--state div-->
           <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="form-check-label" for="inlineCheckbox1" style="margin-left: 0.5rem;">Filter By State</label>
            </div>
            <div class="form-check form-check-inline" id="checkbox">
              <input class="form-check-input " type="checkbox" id="inlineCheckbox1" value="option1" onclick="myFunction()">
            </div>
              <input list="suggestionstate" class="select_state" class="form-select" id="By_state" placeholder="Please Select State" style="display: none;" oninput="get()">
              <datalist id = "suggestionstate">
                <!-- <option id="Default" value="Please Select State">Please Select State</option> -->
              </datalist>
              <script src = "index.js"></script>
          </div>
          
           <!--place-->
           <div id="monument">
            <label for="Place">Place</label>
              <input list="suggestions" id = "drop" name = "myList" placeholder="Search For Monuments...">
              <datalist id = "suggestions">
              </datalist>
              <input id="amount" type="number" value="0" disabled>
              <span id="pri">‚Çπ</span>
              <script src = "index.js"></script>
              <script>
                var getValue=document.getElementsByName('myList')[0];
                getValue.addEventListener('input',function(){
                  for(var i = 0; i < monuments.length; i++) {
                    if(monuments[i].monumentName===this.value){
                      document.getElementById('amount').value=monuments[i].price;
                    }
                  }
                });
                </script>
            </div>
            <br>
           <br>
           <!--price div-->
           <div class="input-group mb-3">
             <div class="input-group-prepend">
               <span class="input-group-text" id="price">Total Price</span>
             </div>
             <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="0" id = "totalPrice" disabled>
             <div class="input-group-append">
               <span class="input-group-text">‚Çπ</span>
             </div>
           </div>
           <br>
           <!--Pay Button-->
           <div id="pay" class="text-center">
            <button type="submit" onclick="clicked()" class="btn btn-outline-success" role="button" aria-pressed="true" id="btn">
              <b>PAY</b>
            </button>
           </div>
